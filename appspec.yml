version: 0.0
os: linux

files:
  # Copy the Dockerfile and application files to the EC2 instance
  - source: /Dockerfile
    destination: /home/ubuntu/
  - source: /scripts/
    destination: /home/ubuntu/scripts/

hooks:
  BeforeInstall:
    - location: /home/ubuntu/scripts/stop_docker_container.sh
      timeout: 180
  AfterInstall:
    - location: /home/ubuntu/scripts/install_dependencies.sh
      timeout: 180
  ApplicationStart:
    - location: /home/ubuntu/scripts/start_docker_container.sh
      timeout: 180

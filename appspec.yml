version: 0.0
os: linux

files:
  # Copy the Dockerfile and application files to the EC2 instance
  - source: docker-webapp/Dockerfile
    destination: /home/ubuntu/docker-webapp/
  - source: docker-webapp/app.py
    destination: /home/ubuntu/docker-webapp/
  - source: docker-webapp/requirements.txt
    destination: /home/ubuntu/docker-webapp/
  - source: docker-webapp/deploy.yml
    destination: /home/ubuntu/docker-webapp/

  # Copy the entire scripts directory to /home/ubuntu/scripts/
  - source: scripts/
    destination: /home/ubuntu/scripts/

hooks:
  BeforeInstall:
    - location: /home/ubuntu/scripts/stop_docker_container.sh
      timeout: 180
  AfterInstall:
    - location: /home/ubuntu/scripts/install_dependencies.sh
      timeout: 180
  ApplicationStart:
    - location: /home/ubuntu/scripts/start_docker_container.sh
      timeout: 180

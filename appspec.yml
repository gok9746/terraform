version: 0.0
os: linux

files:
  # Copy the Dockerfile and application files to the EC2 instance
  - source: docker-webapp/Dockerfile
    destination: /home/ubuntu/docker-webapp/
  - source: docker-webapp/app.py
    destination: /home/ubuntu/docker-webapp/
  - source: docker-webapp/requirements.txt
    destination: /home/ubuntu/docker-webapp/
  - source: docker-webapp/deploy.yml
    destination: /home/ubuntu/docker-webapp/

  # Copy each script file directly to /home/ubuntu/ (outside of a scripts/ folder)
  - source: install_dependencies.sh
    destination: /home/ubuntu/
  - source: start_docker_container.sh
    destination: /home/ubuntu/
  - source: stop_docker_container.sh
    destination: /home/ubuntu/

hooks:
  BeforeInstall:
    - location: /home/ubuntu/stop_docker_container.sh
      timeout: 180
  AfterInstall:
    - location: /home/ubuntu/install_dependencies.sh
      timeout: 180
  ApplicationStart:
    - location: /home/ubuntu/start_docker_container.sh
      timeout: 180


---
- hosts: webservers
  become: yes
  tasks:
    - name: Copy application files
      copy:
        src: docker-webapp/
        dest: /home/ubuntu/docker-webapp

    - name: Build Docker image
      command: docker build -t flask-app /home/ubuntu/docker-webapp

    - name: Run Docker container
      command: docker run -d -p 5000:5000 flask-app


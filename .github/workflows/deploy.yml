name: Deploy to EC2

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH Key and Configure EC2 Access
      run: |
        mkdir -p ~/.ssh  # ✅ Ensure SSH directory exists
        echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts  # ✅ Prevents host verification issue

    - name: Deploy application to EC2
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} <<EOF
          cd /home/ubuntu/app
          git pull origin master  # Pull latest code
          docker-compose down
          docker-compose up --build -d
        EOF


